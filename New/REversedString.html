<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap</title>

</head>
<body  data-bs-theme="dark">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="form">
                    <label for="str" class="form-label">
                        Enter string
                    </label>
                    <input type="text" class="form-control" placeholder="string ..." id="str">

                    <button type="submit" class="btn btn-primary mt-3"> reverse </button>

                    <div class="h4">
                        Reversed String : <span id="outstr"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
       const inputString = document.getElementById('str');
       const form = document.getElementById('form');
        const  outstr = document.getElementById('outstr');
       form.addEventListener('submit' , (e) => {
        e.preventDefault();

        let rtn = inputString.value.split('').reverse().join('');
        outstr.textContent = rtn;
       });
    </script>
</body>
</html>
